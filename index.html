<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jardín OS Tao</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { -webkit-tap-highlight-color: transparent; touch-action: manipulation; font-family: system-ui, sans-serif; overscroll-behavior-y: none; }
        .completed-text { text-decoration: line-through; color: #9ca3af; }
        header { padding-top: env(safe-area-inset-top); }
        .bottom-safe-area { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Temas Dinámicos */
        .theme-centro { --primary: #064e3b; --accent: #059669; --light: #d1fae5; } /* Verde */
        .theme-ejemplares { --primary: #1e3a8a; --accent: #2563eb; --light: #dbeafe; } /* Azul */
        
        .tab-active { border-bottom: 3px solid #bef264; opacity: 1; color: white; }
        .tab-inactive { border-bottom: 3px solid transparent; opacity: 0.6; color: #e5e7eb; }
        
        /* Chat & Audio */
        .msg-bubble { max-width: 85%; border-radius: 12px; padding: 10px; margin-bottom: 8px; position: relative; word-wrap: break-word; }
        .msg-me { background-color: #dcf8c6; margin-left: auto; color: #1f2937; }
        .msg-other { background-color: white; margin-right: auto; color: #1f2937; border: 1px solid #e5e7eb; }
        .mic-active { animation: pulse-red 1.5s infinite; background-color: #ef4444 !important; transform: scale(1.1); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        
        /* Badge Cíclica */
        .cyclic-badge { font-size: 0.6rem; background: #78716c; color: white; padding: 2px 6px; border-radius: 99px; display: inline-flex; align-items: center; gap: 2px; }
    </style>
</head>
<body id="appBody" class="bg-stone-100 min-h-screen pb-40 text-stone-800 select-none flex flex-col theme-centro transition-colors duration-500">

    <!-- Header -->
    <header id="mainHeader" class="shadow-lg sticky top-0 z-30 transition-colors duration-500" style="background-color: var(--primary);">
        <div class="px-4 pt-4 text-white">
            <div class="flex justify-between items-start mb-2 pt-2">
                <div>
                    <!-- Selector de Sucursal -->
                    <button onclick="toggleBranch()" class="flex items-center gap-2 font-bold text-lg hover:opacity-80 transition-opacity">
                        <i class="fas fa-store-alt"></i>
                        <span id="branchName">Centro Tao</span>
                        <i class="fas fa-chevron-down text-xs opacity-50"></i>
                    </button>
                    <div class="flex items-center gap-2 mt-1">
                         <span id="currentDate" class="text-xs opacity-80">...</span>
                         <div id="connectionStatus" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                    </div>
                </div>
                
                <!-- Botón Modo Radio (Wake Lock) -->
                <button id="wakeLockBtn" onclick="toggleWakeLock()" class="text-xs border border-white/30 rounded px-2 py-1 opacity-70 hover:opacity-100 hover:bg-white/10">
                    <i class="fas fa-power-off"></i> Pantalla On
                </button>
            </div>
            
            <div class="flex text-xs font-bold uppercase tracking-wider mt-4">
                <button onclick="switchView('tasks')" id="tab-tasks" class="flex-1 pb-3 text-center tab-active transition-all">Tareas</button>
                <button onclick="switchView('notes')" id="tab-notes" class="flex-1 pb-3 text-center tab-inactive transition-all">Notas</button>
                <button onclick="switchView('stock')" id="tab-stock" class="flex-1 pb-3 text-center tab-inactive transition-all">Stock</button>
                <button onclick="switchView('chat')" id="tab-chat" class="flex-1 pb-3 text-center tab-inactive transition-all"><i class="fas fa-broadcast-tower"></i> Radio</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 max-w-lg mx-auto w-full relative">
        
        <!-- VISTA TAREAS -->
        <div id="tasksView" class="view-section">
            <div id="taskListContainer" class="pb-20 space-y-3"></div>
        </div>

        <!-- VISTA NOTAS -->
        <div id="notesView" class="view-section hidden">
            <div id="notesListContainer" class="grid gap-4 pb-20"></div>
        </div>
        
        <!-- VISTA STOCK (Sembrado) -->
        <div id="stockView" class="view-section hidden text-center pt-20">
            <i class="fas fa-boxes text-6xl text-stone-300 mb-4"></i>
            <h2 class="text-xl font-bold text-stone-600">Base de Stock</h2>
            <p class="text-stone-400 text-sm mt-2">Conexión a base de datos pendiente...</p>
            <div class="mt-8 p-4 border border-dashed border-stone-300 rounded-lg mx-8 bg-white/50">
                <p class="text-xs text-stone-500">Aquí se visualizará el inventario de:<br><b id="stockBranchName">Centro Tao</b></p>
            </div>
        </div>

        <!-- VISTA CHAT / RADIO -->
        <div id="chatView" class="view-section hidden h-full flex flex-col">
            <div id="chatContainer" class="flex-grow overflow-y-auto pb-28 space-y-2 flex flex-col p-2">
                <div class="text-center text-xs text-stone-400 mt-4">Canal de frecuencia abierta</div>
            </div>
            
            <!-- Controles Chat -->
            <div class="fixed bottom-24 left-0 w-full px-4 max-w-lg mx-auto left-0 right-0 z-50">
                <div class="bg-white rounded-full shadow-2xl border border-stone-200 p-2 flex items-center gap-2">
                    <label class="p-3 text-stone-500 hover:text-emerald-600 cursor-pointer">
                        <i class="fas fa-camera text-xl"></i>
                        <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="uploadImage()">
                    </label>
                    <input type="text" id="chatInput" placeholder="Mensaje..." class="flex-grow bg-transparent outline-none text-sm px-2">
                    <button onclick="sendTextMessage()" class="text-stone-600 p-2 font-bold text-sm"><i class="fas fa-paper-plane"></i></button>
                    <!-- Push to Talk -->
                    <button id="micBtn" 
                        onmousedown="startRecording()" onmouseup="stopRecording()" 
                        ontouchstart="startRecording(event)" ontouchend="stopRecording(event)"
                        class="text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md active:scale-95 transition-all"
                        style="background-color: var(--accent);">
                        <i class="fas fa-microphone text-lg"></i>
                    </button>
                </div>
                <div id="recordingStatus" class="text-center text-xs font-bold text-red-500 mt-2 h-4 opacity-0 transition-opacity bg-white/80 rounded px-2 inline-block mx-auto w-full">
                    TRANSMITIENDO...
                </div>
            </div>
        </div>
    </main>

    <!-- Botonera Inferior (Tareas/Notas) -->
    <div id="mainControls" class="fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur border-t border-stone-200 p-3 shadow-lg z-40 flex gap-3 justify-center bottom-safe-area">
        <button onclick="handleMainAction()" class="text-white p-3 rounded-xl shadow-md flex-1 font-bold flex items-center justify-center gap-2 active:scale-95 transition-transform" style="background-color: var(--accent);">
            <i class="fas fa-plus"></i> Nuevo
        </button>
    </div>

    <!-- Modal Tarea -->
    <div id="addTaskModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-xl overflow-hidden p-5 space-y-4">
            <h2 class="font-bold text-lg" style="color: var(--primary);">Nueva Tarea / Ciclo</h2>
            
            <div>
                <label class="text-xs font-bold text-stone-500 uppercase">Descripción</label>
                <input type="text" id="newTaskInput" class="w-full p-2 border-b-2 border-stone-200 outline-none focus:border-emerald-500" placeholder="Ej: Riego sector sur...">
            </div>

            <div>
                <label class="text-xs font-bold text-stone-500 uppercase">Responsable (Opcional)</label>
                <input type="text" id="newTaskAssignee" class="w-full p-2 border-b-2 border-stone-200 outline-none focus:border-emerald-500" placeholder="Nombre...">
            </div>

            <div class="flex items-center justify-between bg-stone-50 p-3 rounded-lg">
                <span class="text-sm font-medium text-stone-700">¿Es Tarea Cíclica/Fija?</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="newTaskCyclic" class="sr-only peer">
                    <div class="w-11 h-6 bg-stone-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-600"></div>
                </label>
            </div>

            <div>
                <label class="text-xs font-bold text-stone-500 uppercase mb-2 block">Prioridad</label>
                <div class="grid grid-cols-4 gap-2 text-xs font-bold">
                    <button onclick="selectPriority('critical')" class="p-2 bg-red-100 text-red-700 rounded prio-btn" id="btn-critical">URG</button>
                    <button onclick="selectPriority('high')" class="p-2 bg-orange-100 text-orange-700 rounded prio-btn" id="btn-high">ALT</button>
                    <button onclick="selectPriority('medium')" class="p-2 bg-blue-100 text-blue-700 rounded prio-btn" id="btn-medium">MED</button>
                    <button onclick="selectPriority('low')" class="p-2 bg-emerald-100 text-emerald-700 rounded prio-btn ring-2 ring-emerald-500" id="btn-low">BAJ</button>
                </div>
            </div>

            <div class="flex gap-3 pt-2">
                <button onclick="closeModal('addTaskModal')" class="flex-1 py-3 text-stone-500 font-bold bg-stone-100 rounded-lg">Cancelar</button>
                <button onclick="addNewTask()" class="flex-1 py-3 text-white font-bold rounded-lg shadow" style="background-color: var(--primary);">Guardar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal Nota -->
    <div id="addNoteModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-xl p-4 bg-yellow-50 border border-yellow-200">
             <h2 class="font-bold text-lg text-yellow-800 mb-2">Nueva Nota</h2>
             <textarea id="newNoteInput" rows="5" class="w-full bg-transparent outline-none text-stone-700" placeholder="Escribir..."></textarea>
             <div class="flex justify-end gap-2 mt-4">
                 <button onclick="closeModal('addNoteModal')" class="text-stone-400 px-4 py-2">Cancelar</button>
                 <button onclick="addNewNote()" class="bg-yellow-400 text-yellow-900 px-6 py-2 rounded-lg font-bold shadow">Pegar Nota</button>
             </div>
        </div>
    </div>

    <!-- Lógica y Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp, query, orderBy, limit, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // === CONFIGURACIÓN ===
        const manualConfig = {
            apiKey: "AIzaSyBzPiBCgiHoHSp24U7739fj9-htyTA8KiU",
            authDomain: "app-jardin-v4.firebaseapp.com",
            projectId: "app-jardin-v4",
            storageBucket: "app-jardin-v4.firebasestorage.app",
            messagingSenderId: "413324369604",
            appId: "1:413324369604:web:f78e3f459725dd824e3391"
        };

        const app = initializeApp(manualConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const APP_ID = 'jardin-os-v4';

        // === ESTADO ===
        let currentBranch = localStorage.getItem('tao_branch') || 'centro'; // 'centro' | 'ejemplares'
        let currentView = 'tasks';
        let currentUser = null;
        let selectedPriority = 'low';
        let wakeLock = null;
        
        // Listeners para desuscribir al cambiar de rama
        let unsubTasks = null;
        let unsubNotes = null;
        let unsubChat = null;

        // Audio
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // === INICIO ===
        async function initApp() {
            applyBranchTheme();
            checkAutoResetDay(); // Limpieza automática de HOY
            setTodayDate();
            
            await signInAnonymously(auth);
            onAuthStateChanged(auth, (user) => {
                if(user) {
                    currentUser = user;
                    updateConnection(true);
                    subscribeToBranch(currentBranch);
                } else {
                    updateConnection(false);
                }
            });
        }

        // === LÓGICA DE SUCURSALES ===
        window.toggleBranch = function() {
            currentBranch = currentBranch === 'centro' ? 'ejemplares' : 'centro';
            localStorage.setItem('tao_branch', currentBranch);
            applyBranchTheme();
            subscribeToBranch(currentBranch); // Recargar datos
        }

        function applyBranchTheme() {
            const body = document.getElementById('appBody');
            const header = document.getElementById('mainHeader');
            const name = document.getElementById('branchName');
            const stockName = document.getElementById('stockBranchName');
            
            if(currentBranch === 'centro') {
                body.classList.remove('theme-ejemplares');
                body.classList.add('theme-centro');
                header.style.backgroundColor = '#064e3b';
                name.textContent = 'Centro Tao';
                stockName.textContent = 'Centro Tao';
            } else {
                body.classList.remove('theme-centro');
                body.classList.add('theme-ejemplares');
                header.style.backgroundColor = '#1e3a8a';
                name.textContent = 'Ejemplares Tao';
                stockName.textContent = 'Ejemplares Tao';
            }
        }

        function subscribeToBranch(branch) {
            // Desuscribir anteriores si existen
            if(unsubTasks) unsubTasks();
            if(unsubNotes) unsubNotes();
            if(unsubChat) unsubChat();

            const basePath = ['artifacts', APP_ID, branch]; // Carpeta separada por sucursal
            
            // 1. Tareas
            const qTasks = query(collection(db, ...basePath, 'tasks'), orderBy('createdAt', 'desc'));
            unsubTasks = onSnapshot(qTasks, (snap) => {
                const list = document.getElementById('taskListContainer');
                list.innerHTML = '';
                
                if(snap.empty) {
                    list.innerHTML = `<div class="text-center p-8 opacity-40"><i class="fas fa-leaf text-4xl mb-2"></i><br>Todo en orden</div>`;
                    return;
                }

                snap.forEach(doc => {
                    const t = doc.data();
                    const id = doc.id;
                    const styles = getPriorityStyles(t.priority);
                    const isDone = t.checkedTotal;
                    
                    const el = document.createElement('div');
                    el.className = `bg-white rounded-xl shadow-sm border-l-4 ${styles.border} overflow-hidden transition-all ${isDone ? 'opacity-60' : ''}`;
                    el.innerHTML = `
                        <div class="p-3 flex gap-3">
                            <div class="flex-grow">
                                <div class="flex justify-between items-start">
                                    <span class="text-[10px] font-bold px-2 rounded bg-stone-100 uppercase text-stone-500">${styles.label}</span>
                                    ${t.isCyclic ? '<span class="cyclic-badge"><i class="fas fa-sync-alt"></i> CICLO</span>' : ''}
                                </div>
                                <h3 class="text-base font-medium mt-1 leading-snug ${isDone ? 'completed-text' : 'text-stone-800'}">${t.text}</h3>
                                ${t.assignee ? `<p class="text-xs text-stone-500 mt-1"><i class="fas fa-user-circle"></i> ${t.assignee}</p>` : ''}
                            </div>
                            
                            <!-- Botones Acción -->
                            <div class="flex flex-col gap-2 justify-center border-l pl-2 border-stone-100">
                                ${!t.isCyclic ? `
                                <button onclick="deleteTask('${id}')" class="text-stone-300 hover:text-red-500 p-1">
                                    <i class="fas fa-trash"></i>
                                </button>` : ''}
                                <button onclick="toggleDay('${id}', ${t.checkedDay})" class="w-8 h-8 rounded-full border-2 flex items-center justify-center transition-colors ${t.checkedDay ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-stone-300 text-transparent'}">
                                    <i class="fas fa-check text-xs"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    list.appendChild(el);
                });
            });

            // 2. Chat (Radio)
            const qChat = query(collection(db, ...basePath, 'chat'), orderBy('createdAt', 'asc'), limit(50));
            unsubChat = onSnapshot(qChat, (snap) => {
                const container = document.getElementById('chatContainer');
                
                // Detectar si hay mensajes NUEVOS para reproducir
                snap.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const msg = change.doc.data();
                        // Solo reproducir si es audio, no soy yo quien lo mandó, y es reciente (menos de 30s)
                        if(msg.type === 'audio' && msg.sender !== currentUser.uid) {
                             const now = Date.now();
                             const msgTime = msg.createdAt ? msg.createdAt.toMillis() : now;
                             if (now - msgTime < 30000) {
                                 playAudioAuto(msg.url);
                             }
                        }
                    }
                });

                // Render visual
                container.innerHTML = '<div class="text-center text-xs text-stone-400 mt-4">Frecuencia Abierta</div>';
                snap.forEach(doc => {
                    const msg = doc.data();
                    const isMe = msg.sender === currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `msg-bubble ${isMe ? 'msg-me' : 'msg-other'} shadow-sm`;
                    
                    if(msg.type === 'text') div.innerHTML = `<p class="text-sm">${msg.text}</p>`;
                    if(msg.type === 'image') div.innerHTML = `<img src="${msg.url}" class="rounded-lg border border-stone-200">`;
                    if(msg.type === 'audio') div.innerHTML = `<div class="flex items-center gap-2"><i class="fas fa-play-circle text-2xl opacity-50"></i> <audio controls src="${msg.url}" class="h-8 w-40"></audio></div>`;
                    
                    const time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                    div.innerHTML += `<div class="text-[9px] text-right mt-1 opacity-40">${time}</div>`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });

            // 3. Notas
            const qNotes = query(collection(db, ...basePath, 'notes'), orderBy('createdAt', 'desc'));
            unsubNotes = onSnapshot(qNotes, (snap) => {
                const list = document.getElementById('notesListContainer');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const n = doc.data();
                    const el = document.createElement('div');
                    el.className = "bg-yellow-50 p-4 rounded-xl shadow-sm border border-yellow-200 relative";
                    el.innerHTML = `
                        <p class="whitespace-pre-wrap text-stone-800 font-handwriting">${n.content}</p>
                        <button onclick="deleteNote('${doc.id}')" class="absolute top-2 right-2 text-yellow-300 hover:text-red-400"><i class="fas fa-times"></i></button>
                    `;
                    list.appendChild(el);
                });
            });
        }

        // === AUTO RESET DÍA ===
        function checkAutoResetDay() {
            const todayStr = new Date().toDateString();
            const lastRun = localStorage.getItem('tao_last_run_date');
            
            if (lastRun !== todayStr) {
                // Es un nuevo día, limpiar marcadores
                // Nota: Esto solo limpia visualmente hasta que se implemente una función Cloud Function real
                // Para MVP, lo haremos "lazy": al cargar, buscamos tareas checkedDay=true y las falseamos
                console.log("Nuevo día detectado. Limpiando...");
                // (Implementación simplificada: el usuario lo notará al usar la app)
                localStorage.setItem('tao_last_run_date', todayStr);
                // Aquí idealmente llamaríamos a una función batch update si pudiéramos, 
                // pero por ahora dependemos del "Reiniciar Hoy" manual o lógica de servidor.
                // Para hacerlo auto desde cliente requeriría leer todo y escribir todo, costoso al inicio.
                // Dejaremos el "Reiniciar Hoy" manual como respaldo, pero el localStorage avisa.
                alert("¡Buenos días! Recuerda reiniciar el día si es necesario."); 
            }
        }

        // === AUDIO PLAYER & WAKE LOCK ===
        function playAudioAuto(url) {
            const audio = new Audio(url);
            audio.play().catch(e => console.log("Auto-play bloqueado por navegador (normal si no hay interacción previa)"));
        }

        window.toggleWakeLock = async function() {
            if ('wakeLock' in navigator) {
                try {
                    if(wakeLock) {
                        wakeLock.release();
                        wakeLock = null;
                        document.getElementById('wakeLockBtn').classList.remove('bg-white/20');
                        alert("Pantalla desbloqueada (se suspenderá)");
                    } else {
                        wakeLock = await navigator.wakeLock.request('screen');
                        document.getElementById('wakeLockBtn').classList.add('bg-white/20');
                        alert("Pantalla activa: El audio seguirá sonando.");
                    }
                } catch (err) {
                    alert("Error WakeLock: " + err.name);
                }
            } else {
                alert("Tu navegador no soporta Wake Lock.");
            }
        }

        // === ACCIONES TAREAS ===
        window.handleMainAction = function() {
            if(currentView === 'notes') {
                document.getElementById('addNoteModal').classList.remove('hidden');
                document.getElementById('newNoteInput').focus();
            } else if (currentView === 'tasks') {
                document.getElementById('addTaskModal').classList.remove('hidden');
                document.getElementById('newTaskInput').focus();
            }
        }

        window.addNewTask = async function() {
            const text = document.getElementById('newTaskInput').value.trim();
            const assignee = document.getElementById('newTaskAssignee').value.trim();
            const isCyclic = document.getElementById('newTaskCyclic').checked;
            
            if(!text) return;
            
            const basePath = ['artifacts', APP_ID, currentBranch, 'tasks'];
            await addDoc(collection(db, ...basePath), {
                text, assignee, priority: selectedPriority, isCyclic,
                checkedDay: false, checkedTotal: false, createdAt: serverTimestamp()
            });
            closeModal('addTaskModal');
            document.getElementById('newTaskInput').value = '';
            document.getElementById('newTaskAssignee').value = '';
        }

        window.toggleDay = async function(id, currentVal) {
            const basePath = ['artifacts', APP_ID, currentBranch, 'tasks'];
            await updateDoc(doc(db, ...basePath, id), { checkedDay: !currentVal });
        }

        window.deleteTask = async function(id) {
            if(confirm("¿Borrar tarea?")) {
                const basePath = ['artifacts', APP_ID, currentBranch, 'tasks'];
                await deleteDoc(doc(db, ...basePath, id));
            }
        }

        // === ACCIONES CHAT ===
        window.startRecording = async function(e) {
            if(e) e.preventDefault(); // Evitar scroll en movil
            if(isRecording) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp4' });
                    uploadAudio(audioBlob);
                };
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('recordingStatus').style.opacity = '1';
            } catch (err) { alert("Mic Error: " + err.message); }
        }

        window.stopRecording = function(e) {
            if(e) e.preventDefault();
            if(!isRecording) return;
            mediaRecorder.stop();
            isRecording = false;
            document.getElementById('recordingStatus').style.opacity = '0';
        }

        async function uploadAudio(blob) {
            const fileName = `audios/${Date.now()}.mp4`;
            const storageRef = ref(storage, fileName);
            const snap = await uploadBytes(storageRef, blob);
            const url = await getDownloadURL(snap.ref);
            
            const basePath = ['artifacts', APP_ID, currentBranch, 'chat'];
            await addDoc(collection(db, ...basePath), {
                type: 'audio', url, sender: currentUser.uid, createdAt: serverTimestamp()
            });
        }
        
        window.sendTextMessage = async function() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text) return;
            const basePath = ['artifacts', APP_ID, currentBranch, 'chat'];
            await addDoc(collection(db, ...basePath), { type: 'text', text, sender: currentUser.uid, createdAt: serverTimestamp() });
            input.value = '';
        }
        
        window.uploadImage = async function() {
             const file = document.getElementById('imageInput').files[0];
             if(!file) return;
             const fileName = `images/${Date.now()}_${file.name}`;
             const storageRef = ref(storage, fileName);
             const snap = await uploadBytes(storageRef, file);
             const url = await getDownloadURL(snap.ref);
             const basePath = ['artifacts', APP_ID, currentBranch, 'chat'];
             await addDoc(collection(db, ...basePath), { type: 'image', url, sender: currentUser.uid, createdAt: serverTimestamp() });
        }

        // === UTILIDADES ===
        window.switchView = function(view) {
            currentView = view;
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(view + 'View').classList.remove('hidden');
            
            ['tasks','notes','stock','chat'].forEach(v => {
                document.getElementById('tab-'+v).className = v===view ? "flex-1 pb-3 text-center tab-active transition-all" : "flex-1 pb-3 text-center tab-inactive transition-all";
            });
            
            const controls = document.getElementById('mainControls');
            if(view === 'chat' || view === 'stock') controls.classList.add('hidden');
            else controls.classList.remove('hidden');
        }

        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        window.selectPriority = (p) => { 
            selectedPriority = p; 
            document.querySelectorAll('.prio-btn').forEach(b => b.classList.remove('ring-2','ring-emerald-500'));
            document.getElementById('btn-'+p).classList.add('ring-2','ring-emerald-500');
        };

        function getPriorityStyles(p) {
            const map = {
                critical: { border: "border-red-500", label: "Urgente" },
                high: { border: "border-orange-500", label: "Alta" },
                medium: { border: "border-blue-500", label: "Media" },
                low: { border: "border-emerald-500", label: "Baja" }
            };
            return map[p] || map.low;
        }

        function setTodayDate() { try { const d = new Date(); document.getElementById('currentDate').innerText = d.toLocaleDateString('es-ES', {weekday:'short', day:'numeric'}); } catch(e){} }
        function updateConnection(status) { document.getElementById('connectionStatus').className = `w-2 h-2 rounded-full ${status?'bg-lime-400':'bg-red-500 animate-pulse'}`; }

        initApp();
    </script>
</body>
</html>
